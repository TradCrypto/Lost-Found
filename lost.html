<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Lost and Found</title>
    <link rel="stylesheet" href="lost.css">
</head>
<body>
    <header>
        <h1>School Lost and Found</h1>
    </header>

    <section class="report-section">
        <h2>Report a Lost Item</h2>
        <form id="reportForm">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="text" id="item-description" placeholder="Description" required>
            <input type="text" id="item-location" placeholder="Location" required>
            <input type="text" id="item-date" placeholder="Date (MM/DD/YYYY)" required>
            <button type="submit">Report Item</button>
        </form>
    </section>

    <section class="found-section">
        <h2>Found Items</h2>
        <div id="itemsList"></div>
    </section>

    <script src="code.js"></script>
</body>
</html>
